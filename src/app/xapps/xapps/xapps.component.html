<h3 class="title">xApps</h3>

<input type="text" placeholder="Search by xApp name" #filter class="filter">
<button class="primary" type="button" (click)="filterxApps(filter.value)">Search</button>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>xApp name</td>
            <td>Description</td>
            <td>Status</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let xapp of xapps">
            <td>{{ xapp.name }}</td>
            <td>{{ xapp.description }}</td>
            <td>{{ xapp.status }}</td>
            <td><a href="#" [routerLink]="['/editxapp/', xapp.id]" class="linkButton">Edit</a>
                <button type="button" (click)="deleteXapp(xapp.id)" class="linkButton">Delete</button>
                <a href="#" [routerLink]="['/viewxapp/', xapp.id]" class="linkButton">View</a>
            </td>
        </tr>
    </tbody>
</table>

<a href="#" routerLink="/newxapp" class="addxApp">Add</a>
