<h3 class="title">{{ exp_name }}'s Status</h3>

<div>
    <a href="/experiments" class="btn btn-warning"><i class='bx bx-arrow-back'></i> Back</a>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>Status</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ exp_status }}</td>
            <td>
                <button type="button" (click)="startExperiment(exp_name)" class="btn btn-primary" title="Start Experiment"><i
                        class='bx bx-play-circle'></i> Start Experiment</button>&nbsp;
                <button type="button" (click)="endExperiment(exp_name)" class="btn btn-primary" title="Stop Experiment"><i
                        class='bx bx-stop-circle'></i> Stop Experiment</button>&nbsp;
            </td>
        </tr>
    </tbody>
</table>
