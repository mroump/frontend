<h3 class="title">Profile Form</h3>
<!-- <form  (ngSubmit)="onSubmit()"> -->
<form>

<div class="container" >
    <h6 class="infoText">Personal Details</h6>
    <div class="row mt-2" >
        <div class="col-md-5">
            <label for="firstname"> First Name </label><br>
            <input id="firstname" type="text" class="form-control" formControlName="firstname">
        </div>
        <div class="col-md-5">
            <label for="lastname">Last Name</label><br>
            <input id="lastname" type="text" class="form-control" formControlName="lastname">
        </div>
    
    </div>
    <div class="row mt-2">
        <div class="col-md-5">
            <label for="email">Email</label><br>
            <input id="email" type="text" class="form-control" formControlName="email">
        </div>
        <div class="col-md-5">
            <label for="phone">Phone Number</label><br>
            <input id="phone" type="text" class="form-control" formControlName="phone">
        </div>
    </div>
    <h6 class="infoText">Address</h6>
    <div class="row mt-2">
        <div class="col-md-5">
            <label for="city">City</label><br>
            <input id="city" type="text" class="form-control" formControlName="city">
        </div>
        <div class="col-md-5">
            <label for="address">Address</label><br>
            <input id="address" type="text" class="form-control" formControlName="address">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-5">
            <label for="password">Password</label><br>
            <input id="password" type="text" class="form-control" formControlName="password">
        </div>
        <div class="col-md-5">
            <label for="confirmPassword">Confirm Password</label><br>
            <input id="confirmPassword" type="text" class="form-control" formControlName="confirmPassword">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-5">
            <label for="state">State</label><br>
            <input id="state" type="text" class="form-control" formControlName="state">
        </div>
        <div class="col-md-5">
            <label for="zipcode">Zip Code</label><br>
            <input id="zipcode" type="text" class="form-control" formControlName="zipcode">
        </div>
    </div>
</div>
    

    <!-- <button type="button" (click)="saveButton()">Save</button> -->

</form>
