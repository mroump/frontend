<h3 style="margin-left: 50px;">Profile Form</h3>
<!-- <form  (ngSubmit)="onSubmit()"> -->
<form>
    <div>
        <label for="firstname">
            First Name
        </label><br>
        <input id="firstname" type="text" class="form-control" formControlName="firstname">
    </div>
    <div>
        <label for="lastname">
            Last Name
        </label><br>
        <input id="lastname" type="text" class="form-control" formControlName="lastname">
    </div>
    <div>
        <label for="email">
            Email
        </label><br>
        <input id="email" type="text" class="form-control" formControlName="email">
    </div>
    <div>
        <label for="password">
            Password
        </label><br>
        <input id="password" type="text" class="form-control" formControlName="password">
    </div>
    <div>
        <label for="confirmPassword">
            Confirm Password
        </label><br>
        <input id="confirmPassword" type="text" class="form-control" formControlName="confirmPassword">
    </div>
    <div>
        <label for="phone">
            Phone Number
        </label><br>
        <input id="phone" type="text" class="form-control" formControlName="phone">
    </div>
    <div>
        <label for="address">
            Address
        </label><br>
        <input id="address" type="text" class="form-control" formControlName="address">
    </div>
    <div>
        <label for="city">
            City
        </label><br>
        <input id="city" type="text" class="form-control" formControlName="city">
    </div>
    <div>
        <label for="state">
            State
        </label><br>
        <input id="state" type="text" class="form-control" formControlName="state">
    </div>
    <div>
        <label for="zipcode">
            Zip Code
        </label><br>
        <input id="zipcode" type="text" class="form-control" formControlName="zipcode">
    </div>
    <!-- <button type="button" (click)="saveButton()">Save</button> -->

</form>
