<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>Status</td>
            <td>Start Date</td>
            <td>End Date</td>
            <td>Duration</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let experiment of experiments">
            <td>{{ experiment.name }}</td>
            <td>{{ experiment.status }}</td>
            <td>{{ experiment.startdate }}</td>
            <td>{{ experiment.enddate }}</td>            
            <td>{{ calculateDiff(experiment.startdate, experiment.enddate) | json }}</td>
            <td><a href="#" [routerLink]="['/editexperiment/', experiment.id]" class="btn btn-warning"><i class='bx bxs-edit-alt'></i>Edit</a>&nbsp;
                <button type="button" (click)="startExperiment(experiment.id)" class="btn btn-primary" title="Start Experiment"><i class='bx bx-play-circle'></i></button>&nbsp;
                <button type="button" (click)="endExperiment(experiment.id)" class="btn btn-primary" title="Stop Experiment"><i class='bx bx-stop-circle'></i></button>&nbsp;
                <button type="button" (click)="showDialog(experiment.id)" class="btn btn-primary" title="Schedule Experiment"><i class='bx bx-time-five'></i></button>               
            </td>
        </tr>        
    </tbody>
</table>

<div class="createExperiment">
    <a href="#" routerLink="/newexperiment" class="btn btn-info">New Experiment</a>
</div>
