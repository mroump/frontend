<h3 style="margin-left: 50px;">Experiments</h3>

<input type="text" placeholder="Search by Experiment name" #filter class="filter">
<button class="primary" type="button" (click)="filterExperiments(filter.value)">Search</button>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>Status</td>
            <td>Start Date</td>
            <td>End Date</td>
            <td>Duration</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let experiment of experiments">
            <td>{{ experiment.name }}</td>
            <td>{{ experiment.status }}</td>
            <td>{{ experiment.startdate }}</td>
            <td>{{ experiment.enddate }}</td>            
            <td>{{ calculateDiff(experiment.startdate, experiment.enddate) | json }}</td>
            <td><a href="#" [routerLink]="['/editexperiment/', experiment.id]" class="linkButton">Edit</a>
                <button type="button" (click)="startExperiment(experiment.id)" class="linkButton">Start</button>
                <button type="button" (click)="endExperiment(experiment.id)" class="linkButton">Stop</button>
                <button type="button" (click)="showDialog(experiment.id)" class="linkButton">Schedule</button>                
            </td>
        </tr>        
    </tbody>
</table>

<a href="#" routerLink="/newexperiment" class="createExperiment">New Experiment</a>
